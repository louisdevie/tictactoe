<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title></title>
</head>
<body onload="onLoad();">
	<div class="board">
		<button class="cell" id="cell-0" onclick="playOn(0);"></button>
		<button class="cell" id="cell-1" onclick="playOn(1);"></button>
		<button class="cell" id="cell-2" onclick="playOn(2);"></button>
		<button class="cell" id="cell-3" onclick="playOn(3);"></button>
		<button class="cell" id="cell-4" onclick="playOn(4);"></button>
		<button class="cell" id="cell-5" onclick="playOn(5);"></button>
		<button class="cell" id="cell-6" onclick="playOn(6);"></button>
		<button class="cell" id="cell-7" onclick="playOn(7);"></button>
		<button class="cell" id="cell-8" onclick="playOn(8);"></button>
	</div>
	<div id="popup-start" class="popup">
		<span>Who's first ?</span>
		<div>
			<button onclick="startGame(false);">Me</button>
			<button onclick="startGame(true);">the Bot</button>
		</div>
	</div>
	<div id="popup-end" class="popup" style="display: none;">
		<span id="span-end"></span>
		<div>
			<button onclick="window.location.reload();">Play again</button>
		</div>
	</div>
</body>
</html>
